{% extends 'base.html' %} 

{% block title %} Dashboard | TunnelKiln {% endblock %} 

{% block content %}
  <!-- Cars Grid Section -->
  <div class="w-full p-12 h-full">
    <h2 class="text-2xl font-bold mb-4 mt-12">All Completed Cars </h2>
    <!-- Completed Cars Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2">
        {% for Cars in Completed %}
            <div class="bg-white p-4 border rounded">
                <div class="flex flex-item-center py-1 gap-2 pb-2">
                    <i class="ri-luggage-cart-line"></i>
                    <span class=" text-sm text-red-500 " >Car Number</span>
                    <h4 class="text-lg font-semibold pl-8">{{ Cars.car_number }}</h4>
                </div>
                <div class="flex flex-item-center py-1 gap-2 pb-2">
                    <i class="ri-align-bottom"></i>
                    <span class=" text-sm text-red-500 " >State</span>

                    <p class="text-md mb-2 pl-8">{{ Cars.status }}</p>
                </div>
                <!-- <div class="flex flex-item-center py-1 gap-2 pb-2">
                    <i class="ri-hourglass-fill"></i>
                    <span class=" text-sm text-red-500 " >Time</span>

                    <p class="text-md mb-2 pl-8">{{ Cars.entry_time }}</p>
                </div> -->
              
            </div>
        {% endfor %}
    </div>
  </div>
{% endblock %}
