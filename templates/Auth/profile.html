{% extends "base.html" %} 
{% block title %} Profile | hirabricks {% endblock %} 
{% block content %}
<div class="max-w-full overflow-x-auto">
  <div class="p-6 pb-8">
    <h1 class="text-4xl font-bold text-black dark:text-white">Profile page</h1>
  </div>
  <section>
    <div class="p-8">
      <img class="m-4 h-20 w-16 rounded-full" src="https://st3.depositphotos.com/15648834/17930/v/450/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="user" />

      <p class="text-base font-semibold leading-none text-gray-900 dark:text-white">
        <a href="#">{{ request.user }}</a>
      </p>
      <p class="mb-3 text-sm font-bold">
        <a href="#" class="hover:text-red-600">{{ request.user.email }}</a>
      </p>

      <ul class="flex text-sm">
        <li class="me-2">
          <span class="font-semibold text-gray-900 dark:text-white">{{ Car_count }}</span>
          <span>Total Pushed Done</span>
        </li>
        <li>
          <span class="font-semibold text-gray-900 dark:text-white">3,758</span>
          <span>Followers</span>
        </li>
      </ul>
    </div>
  </section>
</div>
{% endblock content %}
