{% extends "base.html" %} 
{% block title %} Analytics | hirabricks {% endblock %} 

{% block content %}
<div class="overflow-x-auto">
  <div class="p-6 pb-8">
    <h1 class="text-4xl font-bold text-black">Analytics page</h1>
  </div>

  <section class="dark:bg-gray-900">
    <div class="mx-auto max-w-screen-xl px-4 py-8 text-center lg:px-6 lg:py-16">
      <dl class="mx-auto grid max-w-screen-md gap-8 text-gray-900 sm:grid-cols-3 dark:text-white">
        <div class="flex flex-col items-center justify-center">
          <dt class="mb-2 text-3xl font-bold md:text-4xl">{{ Todays_total_push }}</dt>
          <dd class="font-light text-gray-500 dark:text-gray-400">Today's push</dd>
        </div>
        <div class="flex flex-col items-center justify-center">
          <dt class="mb-2 text-3xl font-bold md:text-4xl">{{ Total_push }}</dt>
          <dd class="font-light text-gray-500 dark:text-gray-400">Total car's</dd>
        </div>
        <div class="flex flex-col items-center justify-center">
          <dt class="mb-2 text-3xl font-bold md:text-4xl">{{ firezone }}</dt>
          <dd class="font-light text-gray-500 dark:text-gray-400">Fire zone</dd>
        </div>
      </dl>
    </div>
  </section>
</div>
{% endblock content %}
