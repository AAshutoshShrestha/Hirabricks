{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/docs.css' %}" />
    <!-- RemixIcon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

    <link href="{% static 'image/factoryicon-black.png' %}" rel="shortcut icon" type="image/x-icon" media="(prefers-color-scheme: light)" />
    <link href="{% static 'image/factoryicon-white.png' %}" rel="shortcut icon" type="image/x-icon" media="(prefers-color-scheme: dark)" />

    <!-- ALpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <meta name="description" content="Welcome to the Hirabricks Tunnel-kiln Website." />
    <meta name="keywords" content="Aashutosh shrestha, Hirabricks, Tunnel Kiln, Tunnel, Kiln" />
    <meta name="robots" content="index, follow" />
    <meta name="copyright" content="Aashutosh Shrestha @ 2024" />
    <meta name="language" content="EN" />
    <meta name="author" content="Aashutosh Shrestha" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    <meta property="og:title" content="Hirabricks | Tunnel-Kiln" />
    <meta property="og:description" content="Tunnel Kiln Car Position and history " />
    <meta property="og:image" content="{% static 'image/logo.png' %}" loading="eager" />
    <meta property="og:locale" content="en_US" />

    <link rel="canonical" href="https://car-records.vercel.app/" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>

  <body class="bg-gray-50 dark:bg-slate-900">
    <div class="bg-gray-50 antialiased dark:bg-gray-900">
      <nav class="fixed left-0 right-0 top-0 z-50 border-b border-gray-200 bg-white px-4 py-2.5 dark:border-gray-700 dark:bg-gray-800">
        <div class="flex flex-wrap items-center justify-between">
          <div class="flex items-center justify-start">
            <button data-drawer-target="drawer-navigation" data-drawer-toggle="drawer-navigation" aria-controls="drawer-navigation" class="mr-2 cursor-pointer rounded-lg p-2 text-black hover:bg-gray-100 hover:text-gray-900 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 md:hidden dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:bg-gray-700 dark:focus:ring-gray-700">

              <svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
              </svg>
              <svg aria-hidden="true" class="hidden h-6 w-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
              <span class="sr-only">Toggle sidebar</span>
            </button>
            <a href="{% url 'docs' %}" class="mr-4 flex items-center justify-between">
              <img src="{% static 'image/lightlogo.png' %}" class="mr-3 h-11 w-28 dark:hidden" alt="Hirabricks Light Logo" />
              <img src="{% static 'image/darklogo.png' %}" class="mr-3 hidden h-11 w-28 dark:block" alt="Hirabricks Dark Logo" />
            </a>
          </div>
          <div class="flex items-center lg:order-2">
            <!-- Apps -->
            <a href="{% url 'index' %}" class=" hidden md:block mb-2 me-2 rounded-lg bg-slate-200 px-5 py-2.5 pt-2 text-sm font-medium text-black hover:bg-red-800 hover:text-white focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
             	View Dashboard
            </a>

            <button type="button" class=" mx-3 flex rounded-full bg-gray-800 text-sm focus:ring-4 focus:ring-gray-400 md:mr-0 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/michael-gough.png" alt="user photo" />
            </button>
            
           <!-- Dropdown menu -->
           <div class="z-50 my-4 hidden w-56 list-none divide-y divide-gray-100 rounded-xl bg-white text-base shadow dark:divide-gray-600 dark:bg-gray-700" id="dropdown">
              <div class="px-4 py-3">
                <span class="block text-sm font-semibold text-gray-700 dark:text-white">{{ request.user }}</span>
                <span class="block truncate text-sm text-gray-700 dark:text-white">{{ request.user.email }}</span>
              </div>

             <a class="group relative inline-block overflow-hidden rounded-md border border-gray-200 px-4 py-3 text-sm font-semibold text-[#b53721] transition duration-300 hover:text-white" href="{% url 'index' %}">
              <div class="group-hover:scale-102 absolute right-full top-0 h-full w-full transform bg-[#b53721] transition duration-500 group-hover:translate-x-full"></div>
              <span class="relative">Dashboard</span>
            </a>

              <ul class="py-1 text-gray-700 dark:text-gray-400" aria-labelledby="dropdown">
                <li>
                  <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white">My profile</a>
                </li>

                <li>
                  <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white">Account settings</a>
                </li>
              </ul>

                <ul class="py-1 text-gray-700 dark:text-gray-400" aria-labelledby="dropdown">
                  <li>
                    <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign out</a>
                  </li>
                </ul>
          </div>
          </div>
        </div>
      </nav>

      
      <main class="pt-14">
      
        {% block content %} 
        {% endblock %}
       
      </main>
      
  
    </div>


    <!-- flowbite CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script>

      const clipboard = FlowbiteInstances.getInstance('CopyClipboard', 'code-copy-text');
    
      const $defaultMessage = document.getElementById('default-message');
      const $successMessage = document.getElementById('success-message');
    
      clipboard.updateOnCopyCallback((clipboard) => {
          showSuccess();
    
          // reset to default state
          setTimeout(() => {
              resetToDefault();
          }, 1000);
      })
    
      const showSuccess = () => {
          $defaultMessage.classList.add('hidden');
          $successMessage.classList.remove('hidden');
      }
    
      const resetToDefault = () => {
          $defaultMessage.classList.remove('hidden');
          $successMessage.classList.add('hidden');
      }
    </script>
    
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
