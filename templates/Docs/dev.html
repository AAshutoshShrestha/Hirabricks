{% extends "Docs/base.html" %} 
{% load static app_filters %} 
{% block title %} Developers Documentations | hirabricks {% endblock %} 
{% block content %}

    
    <!-- Posts -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
                {% for post in posts %}
                <div class="p-4 md:w-1/3">
                    <div class="h-full border-2 border-gray-200 rounded-lg overflow-hidden">
                        <div class="p-6">
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{ post.created_at }}</h2>
                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ post.title }}</h1>
                            <p class="leading-relaxed mb-3">{{ post.content | markdown | safe }}</p>
                      
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    
{% endblock %}
