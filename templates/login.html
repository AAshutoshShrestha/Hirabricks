{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Hirabricks | Tunnel-Kiln</title>

    <script src="{% static 'js/script.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- tailwincss CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- RemixIcon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="shortcut  icon" type="image/x-icon" href="{% static 'image/factoryicon-black.png' %}">

	<meta name="description" content="Welcome to the Hirabricks Tunnel-kiln Website.">
	<meta name="keywords" content="Aashutosh shrestha, Hirabricks, Tunnel Kiln, Tunnel, Kiln">
	<meta name="robots" content="index, follow">
	<meta name="copyright" content="Aashutosh Shrestha @ 2024">
	<meta name="language" content="EN">
	<meta name="author" content="Aashutosh Shrestha">
	<meta name="distribution" content="global">
	<meta name="rating" content="general">

	<meta property="og:title" content="Hirabricks | Tunnel-Kiln" />
	<meta property="og:description" content="Tunnel Kiln Car Position and history " />
	<meta property="og:image" content="{% static 'image/logo.png' %}" loading="eager"/>
	<meta property="og:locale" content="en_US" />

	<link rel="canonical" href="https://car-records.vercel.app/" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body class="bg-gray-100">

<div class="bg-white dark:bg-gray-900">
  <div class="flex h-screen justify-center">
    <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.unsplash.com/photo-1568992687947-868a62a9f521?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80)">
      <div class="flex h-full items-center bg-gray-900 bg-opacity-40 px-20">
        <div>
          <h2 class="text-4xl font-bold text-white">Hirabricks</h2>

          <p class="mt-3 max-w-xl text-gray-100">Buy low-cost Products from our Store for your Daily Needs with fast services. The Next Retail Revolution In Nepal.</p>
        </div>
      </div>
    </div>

    <div class="mx-auto flex w-full max-w-md items-center px-6 lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <h2 class="text-center text-4xl font-bold text-gray-700 dark:text-white">Hirabricks</h2>

          <p class="mt-3 text-gray-500 dark:text-gray-300">Sign in to access your account</p>
        </div>

        <div class="mt-8">
          <form method="POST" action="">
              {% csrf_token %}
            <div>
              <label for="username" class="mb-2 block text-sm text-gray-600 dark:text-gray-200"> User Name</label>
              <input type="text" name="username" id="username" placeholder="Enter your Username" class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-4 py-2 text-gray-700 placeholder-gray-400 focus:border-orange-400 focus:outline-none focus:ring focus:ring-orange-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-orange-400" />
            </div>

            <div class="mt-6">
              <div class="mb-2 flex justify-between">
                <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                <!-- <a href="#" class="text-sm text-gray-400 focus:text-orange-500 hover:text-orange-500 hover:underline">Forgot password?</a> -->
              </div>

              <input type="password" name="password" id="password" placeholder="Your Password" class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-4 py-2 text-gray-700 placeholder-gray-400 focus:border-orange-400 focus:outline-none focus:ring focus:ring-orange-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-orange-400" />
            </div>
            
            <div class="mt-6">
              <input class="w-full transform rounded-md bg-orange-500 px-4 py-2 tracking-wide text-white transition-colors duration-200 hover:bg-orange-400 focus:bg-orange-400 focus:outline-none focus:ring focus:ring-orange-300 focus:ring-opacity-50" type="submit" value="Sign in">
              </div>
  
          </form>
          {% for message in messages %}
            <p id="messages">{{message}}</p>
          {% endfor %}	

        </div>
      </div>
    </div>
  </div>
</div>
      
</body>
</html>
