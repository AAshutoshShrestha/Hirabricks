{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <script src="{% static 'js/script.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- tailwincss CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- RemixIcon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="shortcut icon" type="image/png" href="{% static 'image/factoryicon.png' %}">

	<meta name="description" content="Welcome to the Aashutosh Shrestha's Website.">
	<meta name="keywords" content="Aashutosh shrestha, Hirabricks, Tunnel Kiln, Tunnel, Kiln">
	<meta name="robots" content="index, follow">

	<meta name="language" content="EN">
	<meta name="author" content="Aashutosh Shrestha">
	<meta name="distribution" content="global">
	<meta name="rating" content="general">

	<meta property="og:title" content="Hirabricks | Tunnel-Kiln" />
	<meta property="og:description" content="Tunnel Kiln Car Position and history " />
	<meta property="og:image" content="{% static 'image/logo.jpg' %}" loading="eager"/>

	<link rel="canonical" href="https://car-records.vercel.app/" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

                            </a>    
                        </li>
                        <li>

                                <i class="ri-survey-fill"></i>
                
                                <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-800 px-2 py-1.5 text-xs font-medium text-white group-hover:visible"> Entry </span>
                            </a>
                        </li>
            
                        <li>
                            <a href="" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                                <i class="ri-bar-chart-2-fill"></i>
                                <span class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible"> Analytics </span>

                            <a href="{% url 'dashboard' %}" class="group relative flex justify-center rounded px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                                <i class="ri-luggage-cart-fill"></i>

        <div class="w-full bg-gray-200 p-4">
