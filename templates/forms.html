{% extends 'base.html' %} 
{% load static %}

{% block title %} Forms | TunnelKiln {% endblock %} 

{% block content %}

      <div class="container bg-gray-200  p-12 m-24">

        <h2 class="text-2xl font-bold mb-4">Temperature Record form</h2>

        <form action="{% url 'temp_forms' %}" method="post" class="mb-4">
            {% csrf_token %}
            {{ tempform.as_p }}   
            <button type="submit" class=" pt-4 w-full rounded-lg bg-red-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 sm:w-auto dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Submit</button>
            {% for message in messages %}
              <p id="bg-green-500 px-4 py-6">{{message}}</p>
            {% endfor %}
        </form>
      </div>

      {{ temperature_records }}
{% endblock %}
